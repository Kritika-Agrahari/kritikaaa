<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALA JI FASHION - Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Jost', sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            overflow-x: hidden;
        }

        header {
            background-color: #EE1C47;
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
        }

        header h1 {
            color: #fff;
            font-size: 1.8rem;
        }

        .navmenu {
            display: flex;
        }

        .navmenu a {
            color: #fff;
            font-size: 16px;
            text-transform: capitalize;
            padding: 10px 20px;
            font-weight: 400;
            transition: all 0.42s ease;
        }

        .navmenu a:hover {
            color: #2c2c2c;
        }

        .nav-icon {
            display: flex;
            align-items: center;
        }

        .nav-icon i {
            margin-left: 20px;
            color: #fff;
            font-size: 25px;
            font-weight: 400;
            transition: all 0.42s ease;
        }

        .nav-icon i:hover {
            transform: scale(1.1);
            color: #2c2c2c;
        }

        .shop-container {
            padding: 100px 10% 50px;
            display: flex;
        }

        .sidebar {
            width: 250px;
            padding-right: 20px;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .sidebar ul {
            margin-bottom: 30px;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #333;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #EE1C47;
        }

        .products {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .row {
            position: relative;
            transition: all 0.40s;
        }

        .row img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.40s;
        }

        .row img:hover {
            transform: scale(0.9);
        }

        .product-text h5 {
            position: absolute;
            top: 13px;
            left: 13px;
            color: #fff;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            background-color: #27b737;
            padding: 3px 10px;
            border-radius: 2px;
        }

        .heart-icon {
            position: absolute;
            right: 0;
            font-size: 20px;
        }

        .heart-icon:hover {
            color: #EE1C47;
        }

        .rateing {
            color: #ff8c00;
            font-size: 18px;
        }

        .price h4 {
            color: #111;
            font-size: 16px;
            text-transform: capitalize;
            font-weight: 400;
        }

        .price p {
            color: #151515;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 890px) {
            header {
                padding: 20px 3%;
                transition: .4s;
            }
        }

        @media (max-width: 750px) {
            .navmenu {
                position: absolute;
                top: 100%;
                right: -100%;
                width: 300px;
                height: 130vh;
                background: #edfff1;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 120px 30px;
                transition: all .42s;
            }
            .navmenu a {
                display: block;
                margin: 18px 0;
            }
            .navmenu.open {
                right: 0;
            }
            .shop-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BALA JI FASHION</h1>
        <ul class="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#page">Page</a></li>
            <li><a href="#docs">Docs</a></li>
        </ul>

        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user'></i></a>
            <a href="#"><i class='bx bxs-cart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="shop-container">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Sarees</a></li>
                <li><a href="#">Tops</a></li>
                <li><a href="#">Dresses</a></li>
                <li><a href="#">Sweaters</a></li>
                <li><a href="#">Jeans</a></li>
            </ul>
            <h3>Price Range</h3>
            <ul>
                <li><a href="#">Under ₹500</a></li>
                <li><a href="#">₹500 - ₹1000</a></li>
                <li><a href="#">₹1000 - ₹3000</a></li>
                <li><a href="#">Over ₹3000</a></li>
            </ul>
        </div>
        <div class="products">
            <div class="row">
                <img src="Cream-Branded-Soft-Linen-silk-Traditional-saree-dvz0001789-3.jpg" alt="Bengali Style Saree">
                <div class="product-text">
                    <h5>Sale</h5>
                </div>
                <div class="heart-icon">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="rateing">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star-half'></i>
                </div>
                <div class="price">
                    <h4>Bengali Style Saree</h4>
                    <p>Rs 500</p>
                </div>
            </div>

            <div class="row">
                <img src="nakd_faux_leather_crop_top_1018-004540-0002_04g.webp" alt="Crop Black Coloured Top">
                <div class="product-text">
                    <h5>New</h5>
                </div>
                <div class="heart-icon">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="rateing">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star-half'></i>
                </div>
                <div class="price">
                    <h4>Crop Black Coloured Top</h4>
                    <p>Rs 1020</p>
                </div>
            </div>

            <!-- Add more product rows here, similar to the ones in your original HTML -->

        </div>
    </div>

    <script>
        let menu = document.querySelector('#menu-icon');
        let navmenu = document.querySelector('.navmenu');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navmenu.classList.toggle('open');
        }
    </script>
</body>
</html>
